<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Aplikasi VTracer Keren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            display: none; /* Akan ditampilkan oleh JavaScript jika ada error */
        }
        .success-message {
            color: green;
            margin-top: 15px;
            display: none; /* Akan ditampilkan oleh JavaScript jika berhasil */
        }
    </style>
</head>

        import * as vectortracer from 'https://cdn.jsdelivr.net/npm/vectortracer@0.1.2/pkg/vectortracer.min.js';

        // Inisialisasi vectortracer saat modul dimuat
        async function initializeVTracer() {
            try {
                // Asumsi vectortracer memiliki fungsi init() atau sejenisnya
                // Anda mungkin perlu menyesuaikan ini berdasarkan dokumentasi vectortracer
                await vectortracer.default(); // atau vectortracer.init() jika ada
                console.log("VTracer komponen inti berhasil dimuat.");
                document.getElementById('errorMessage').style.display = 'none'; // Sembunyikan pesan error jika ada sebelumnya
            } catch (e) {
                console.error("Gagal memuat atau menginisialisasi VTracer:", e);
                document.getElementById('errorMessage').textContent = 'ERROR: Gagal memuat komponen inti VTracer. Coba refresh halaman.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        initializeVTracer();

        document.getElementById('accessButton').addEventListener('click', function() {
            const licenseKey = document.getElementById('licenseKey').value;
            // Di sini Anda akan menambahkan logika validasi kunci lisensi Anda
            // Untuk demonstrasi, kita akan menggunakan kunci dummy
            if (licenseKey === 'YOUR_SECRET_LICENSE_KEY') { // Ganti dengan kunci lisensi sebenarnya
                document.getElementById('successMessage').textContent = 'Akses berhasil dibuka! Selamat datang.';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                // Lanjutkan ke fitur aplikasi Anda di sini
                // Contoh: Redirect ke halaman lain atau tampilkan konten aplikasi
                console.log("Akses dibuka!");
            } else {
                document.getElementById('errorMessage').textContent = 'Kunci Lisensi salah. Silakan coba lagi.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });

</html>
